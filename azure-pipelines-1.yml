# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: 'latest'

stages:
- stage: Build
  displayName: Build Ingestion service image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build Ingestion service image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Ingestion/FileIngestion/Service/Dockerfile'
        tags: |
          $(tag)
